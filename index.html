<!DOCTYPE html>
<html>

<head>
    <title>Car Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your CSS styles here */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item {
            flex: 1 0 auto;
            margin: 10px;
        }

        body {
            font-size: 16px;
            margin: 20px;
        }

        @media (max-width: 767px) {
            body {
                font-size: 14px;
                margin: 10px;
            }
        }

        .home-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            object-position: center;
        }

        /* Default layout for larger screens */
        .home-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        /* Adjusted layout for smaller screens */
        @media (max-width: 767px) {
            .home-section {
                grid-template-columns: 1fr;
            }
        }

        /* Default font styles */
        .home-title {
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        /* Adjusted font styles for smaller screens */
        @media (max-width: 767px) {
            .home-title {
                font-size: 2rem;
                line-height: 1.4;
                margin-bottom: 0.8rem;
            }
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
            padding: 10px 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        .car-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .car-card {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .car-card img {
            max-width: 100%;
            height: auto;
        }

        .car-details {
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Joe.Carj</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Buy Cars</a>
        <a href="#">Sell Cars</a>
        <a href="about us.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>

    <footer>
        <p>&copy; 2024 Joe.Car . All rights reserved.</p>
    </footer>

    <script>
        // Add your JavaScript code here
    </script>
</body>

</html>
