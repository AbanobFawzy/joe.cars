<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }

        .contact-section {
            background-color: #f5f5f5;
            padding: 40px;
            border-radius: 8px;
        }

        .contact-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form textarea {
            grid-column: 1 / -1;
            height: 150px;
        }

        .contact-form button {
            grid-column: 1 / -1;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            font-size: 24px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="contact-section">
            <h2>Get in Touch</h2>
            <form class="contact-form">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone">
                <textarea id="message" name="message" placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="social-links">
                <a href="https://www.facebook.com/yourcompany" target="_blank" rel="noopener noreferrer"><img
                        src="download.png" width="50px" height="50px">
                </a>
                <a href="https://wa.me/123456789" target="_blank" rel="noopener noreferrer"><img src="" width=""
                        height="">
                </a>
            </div>
        </div>
    </div>

</body>

</html>
